<!DOCTYPE html>
<html>
<head>
<title>Love Quotes</title>

<style>
body{
margin:0;
background:linear-gradient(120deg,#ff4d6d,#ffc2d1);
font-family:sans-serif;
text-align:center;
color:white;
overflow:hidden;
}

/* Navigation Buttons */
.nav-btn{
position:absolute;
top:20px;
padding:10px 20px;
border:none;
border-radius:25px;
background:white;
color:#ff4d6d;
font-weight:bold;
cursor:pointer;
box-shadow:0 0 15px white;
transition:0.3s;
}

.home-btn{ left:20px; }
.letter-btn{ left:150px; }
.gallery-btn{ right:20px; }

.nav-btn:hover{
transform:scale(1.1);
}

/* Quote Style */
.quote{
margin-top:200px;
font-size:30px;
text-shadow:0 0 20px white;
padding:20px;
}

/* Blinking Cursor */
.cursor{
display:inline-block;
width:3px;
background:white;
margin-left:5px;
animation:blink 1s infinite;
}

@keyframes blink{
50%{ opacity:0; }
}

/* Heart Explosion */
.heart{
position:fixed;
font-size:20px;
animation:explode 1.5s linear forwards;
}

@keyframes explode{
0%{
transform:scale(0.5);
opacity:1;
}
100%{
transform:translate(var(--x), var(--y)) scale(2);
opacity:0;
}
}

</style>
</head>

<body>

<!-- Navigation -->
<button class="nav-btn home-btn" onclick="goHome()">üè† Home</button>
<button class="nav-btn letter-btn" onclick="goLetter()">üíå Letter</button>
<button class="nav-btn gallery-btn" onclick="goGallery()">üì∏ Gallery</button>

<div class="quote">
<span id="quote"></span><span class="cursor"></span>
</div>

<script>

/* Navigation */
function goHome(){ window.location.href="index.html"; }
function goLetter(){ window.location.href="letter.html"; }
function goGallery(){ window.location.href="gallery.html"; }

/* Quotes */
let quotes=[
"Love blooms like a rose üåπ",
"You are my forever ‚ù§Ô∏è",
"Every love story is beautiful, but ours is my favorite üíï",
"With you, life is perfect üå∏",
"Guddu‚Ä¶ agar roses feelings express karte, toh duniya ka sabse bada garden tumhare naam hota üåπ‚ù§Ô∏è"
];

let quoteIndex = 0;
let charIndex = 0;

/* Typing Animation */
function typeQuote(){

let quoteElement = document.getElementById("quote");

/* Slower typing for last Guddu line */
let typingSpeed = (quoteIndex === quotes.length-1) ? 70 : 40;

if(charIndex < quotes[quoteIndex].length){
quoteElement.innerHTML += quotes[quoteIndex].charAt(charIndex);
charIndex++;
setTimeout(typeQuote, typingSpeed);
}
else{

/* Trigger Heart Explosion on Guddu line */
if(quoteIndex === quotes.length - 1){
heartExplosion();
}

setTimeout(nextQuote, 2500);
}

}

function nextQuote(){
quoteIndex = (quoteIndex + 1) % quotes.length;
charIndex = 0;
document.getElementById("quote").innerHTML = "";
typeQuote();
}

/* Start */
typeQuote();

/* Heart Explosion */
function heartExplosion(){

for(let j=0;j<30;j++){

let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerText="‚ù§Ô∏è";

heart.style.left="50%";
heart.style.top="50%";

let x = (Math.random()*600 - 300) + "px";
let y = (Math.random()*600 - 300) + "px";

heart.style.setProperty('--x',x);
heart.style.setProperty('--y',y);

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),1500);
}
}

</script>

</body>
</html>
